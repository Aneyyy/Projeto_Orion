<!DOCTYPE html>
  <!-- Coding by CodingLab | www.codinglabweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/funcao.css">
    
    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
    <title>órion</title> 
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="/img/index/macaco.png" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">ÓRION</span>
                    <span class="profession">mantenha seu foco</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box "> 
                    <a href="/html/home.html">
                        <i class='bx bxs-home icon'></i>
                        <span class="text nav-text">Início</span>
                    </a>
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="/html/pomodoro.html">
                            <i class='bx bxs-stopwatch icon'></i>
                            <span class="text nav-text">Pomodoro</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="/html/anotacao.html" id="load">
                            <i class='bx bxs-notepad icon'></i>
                            <span class="text nav-text">Anotações</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="/html/eventos.html">
                            <i class='bx bxs-calendar-event icon' ></i>
                            <span class="text nav-text">Eventos</span>
                        </a>
                    </li>

                    <li class="nav-link background">
                        <a href="/html/Funções.html">
                            <i class='bx bxs-joystick icon' id="background_text"></i>
                            <span class="text nav-text"  id="background_text">Quiz</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="/html/config.html">
                            <i class='bx bxs-cog icon' ></i>
                            <span class="text nav-text">Configurações</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="/html/cadastro.html">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Sair</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Modo Escuro</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>

    <main class="main">
        <div class="quiz_portugues" id="funcao">
            <div class="start-screen">
                <button id="start-button">Começar</button>
              </div>
              <div id="display-container">
                <div class="header">
                  <div class="number-of-count">
                    <span class="number-of-question">1 de 3 Questões</span>
                  </div>
                  <div class="timer-div">
                    <i class='bx bxs-timer icon'></i>
                    <span class="time-left">15s</span>
                  </div>
                </div>
                <div id="container">
                </div>
                <button id="next-button">Próximo</button>
              </div>
              <div class="score-container hide">
                <div id="user-score">Pontuação</div>
                <button id="restart">Refazer</button>
              </div>
            </div>


    </main>




    <script src="/js/quiz1.js"></script>

    <script>
        const body = document.querySelector('body'),
      sidebar = body.querySelector('nav'),
      toggle = body.querySelector(".toggle"),
      searchBtn = body.querySelector(".search-box"),
      modeSwitch = body.querySelector(".toggle-switch"),
      modeText = body.querySelector(".mode-text");


toggle.addEventListener("click" , () =>{
    sidebar.classList.toggle("close");
})

searchBtn.addEventListener("click" , () =>{
    sidebar.classList.remove("close");
})

modeSwitch.addEventListener("click" , () =>{
    body.classList.toggle("dark");
    
    if(body.classList.contains("dark")){
        modeText.innerText = "Light mode";
    }else{
        modeText.innerText = "Dark mode";
        
    }
});
    </script>

</body>
</html>
